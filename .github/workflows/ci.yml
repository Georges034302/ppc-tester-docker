name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }} # GitHub username
        password: ${{ secrets.GITHUB_TOKEN }} # GitHub token automatically provided by GitHub

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/georges034302/vowel-frequency-analyzer:latest .

    - name: Push Docker image to GHCR
      run: |
        docker push ghcr.io/georges034302/vowel-frequency-analyzer:latest

    - name: Run Docker container
      run: |
        docker run --rm ghcr.io/georges034302/vowel-frequency-analyzer:latest /app/data.txt
